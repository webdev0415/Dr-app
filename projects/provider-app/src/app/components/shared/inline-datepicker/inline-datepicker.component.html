<mat-form-field>
  <input matInput [matDatepicker]="picker" [min]="minDate" [ngModel]="pickerDate" (click)="onInputClick()" readonly (ngModelChange)="onDateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="disabled"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
