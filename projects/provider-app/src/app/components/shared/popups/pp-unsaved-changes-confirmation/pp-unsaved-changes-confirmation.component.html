<div class="modal-header text-center">
  <h4 class="modal-title w-100">You have unsaved changes</h4>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button mdbBtn color="secondary" mdbWavesEffect
    (click)="onClickCancel()">
    Cancel
  </button>
  <button mdbBtn color="primary" mdbWavesEffect (click)="onClickConfirm()">
    Leave without saving
  </button>
</div>
